<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- HEAD -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Property Details - HolbertonBnB</title>

        <!-- FAVICON -->
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='images/icon.png') + '?' + cache_id }}"
        />

        <!-- CSS styles -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/4-common.css') + '?' + cache_id }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/3-header.css') + '?' + cache_id }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/3-footer.css') + '?' + cache_id }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/font-awesome.css') + '?' + cache_id }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/place-detail.css') + '?' + cache_id }}"
        />

        <!-- jQUERY -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/place-detail.js') + '?' + cache_id }}"></script>
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <div id="api_status" class="available"></div>
        </header>

        <main>
            <div class="container">
                <!-- Back button -->
                <div class="back-section">
                    <button class="back-btn" onclick="window.history.back()">
                        <i class="fa fa-arrow-left"></i> Back to listings
                    </button>
                </div>

                <!-- Place detail content will be loaded here -->
                <div id="place-detail-container" data-place-id="{{ place_id }}">
                    <div class="loading-spinner">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                        <p>Loading property details...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>Holberton School</footer>
    </body>
</html>
